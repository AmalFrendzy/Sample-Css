<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageportfolio</title>
   <link rel="stylesheet" href="images/style.css">
</head>
<body>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoes">Shoes</li>
            <li class="list" data-filter="headphones">Headphones</li>
        </ul>
        <div class="product">
        <div class="itembox mobile"><img src="images/mobile1.jpg" alt=""></div>
        <div class="itembox camera"><img src="images/cam1.jpg" alt=""></div>
        <div class="itembox watch"><img src="images/watch1.jpg" alt=""></div>
        <div class="itembox shoes"><img src="images/shoes1.jpg" alt=""></div>
        <div class="itembox headphones"><img src="images/headphone1.jpg" alt=""></div>
        <div class="itembox mobile"><img src="images/mobile2.jpg" alt=""></div>
        <div class="itembox camera"><img src="images/cam2.jpg" alt=""></div>
        <div class="itembox watch"><img src="images/watch2.jpg" alt=""></div>
        <div class="itembox shoes"><img src="images/shoe2.jpg" alt=""></div>
        <div class="itembox headphones"><img src="images/headphone2.jpg" alt=""></div>
        <div class="itembox mobile"><img src="images/mobile3.jpg" alt=""></div>
        <div class="itembox camera"><img src="images/cam3.jpg" alt=""></div>
        <div class="itembox watch"><img src="images/watch3.jpg" alt=""></div>
        <div class="itembox shoes"><img src="images/cam3.jpg" alt=""></div>
        <div class="itembox headphones"><img src="images/headphone3.jpg" alt=""></div>
        <div class="itembox mobile"><img src="images/mobile4.jpg" alt=""></div>
        <div class="itembox camera"><img src="images/cam4.jpg" alt=""></div>
        <div class="itembox watch"><img src="images/watch4.jpg" alt=""></div>
        <div class="itembox shoes"><img src="images/shoe4.jpg" alt=""></div>
        <div class="itembox headphones"><img src="images/headphone4.jpg" alt=""></div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.list').click(function(){
            
                const value = $(this).attr('data-filter');
                if (value == 'all'){
                    $('.itembox').show('1000');
                }
                else{
                    $('.itembox').not('.'+value).hide('1000');
                    $('.itembox').filter('.'+value).show('1000');
                }
            })

            $('.list').click(function(){
                $(this).addClass('active').siblings().removeClass('active');
            })
        })
    </script>
</body>
</html>
